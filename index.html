<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>World's Hardest Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body onload="loadGame()">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">
                    &nbsp;
                    World's Hardest Game
                </a>
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Choose Your Level</option>
                        <option value="1">Level 1</option>
                        <option value="2">Level 2</option>
                    </select>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="center">
                <canvas id="board"></canvas>
            </div>

            <div class="center">
                <a onclick="startGame()" class="btn-large waves-effect waves-light start-button center">
                    <i class="material-icons left">play_arrow</i>
                    Play
                </a>
                &nbsp;
                &nbsp;
                &nbsp;
                <a onclick="stopGame()" class="btn-large waves-effect waves-light start-button center">
                    <i class="material-icons left">stop</i>
                    Quit
                </a>
                <p>Insert game instructions here</p>
            </div>
        </div>
    </body>
</html>
