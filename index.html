<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>World's Hardest Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body onload="loadGame()">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">
                    &nbsp;
                    World's Hardest Game
                </a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                  <li><a href="#" onclick="setLevel(1)">Level 1</a></li>
                  <li><a href="#" onclick="setLevel(2)">Level 2</a></li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="center">
                <canvas id="board"></canvas>
            </div>

            <div class="center">
                <button onclick="startGame()" class="btn-large waves-effect waves-light start-button center">
                    Start Game
                </button>
                &nbsp;
                <button onclick="stopGame()" class="btn-large waves-effect waves-light start-button center">
                    Stop Game
                </button>
                <p>Insert game instructions here</p>
            </div>
        </div>
    </body>
</html>
